<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ron小工具 - 實用的小工具集合，免費下載使用">
    <meta name="author" content="Ron">
    <title>Ron小工具 - 免費工具下載</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* VS Code Dark Theme Colors */
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d2d;
            --bg-hover: #3c3c3c;
            --border: #3c3c3c;
            --text-primary: #cccccc;
            --text-secondary: #858585;
            --accent: #0e639c;
            --accent-hover: #1177bb;
            --link: #3794ff;
            --success: #4ec9b0;
            --tag-bg: #264f78;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            font-size: 14px;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--success);
        }

        .github-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .github-link:hover {
            color: var(--link);
        }

        .github-link svg {
            width: 18px;
            height: 18px;
        }

        /* Main */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-count {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* Tool List */
        .tools-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }

        .tool-item {
            background: var(--bg-secondary);
            padding: 1rem 1.25rem;
            display: grid;
            grid-template-columns: 40px 1fr auto;
            gap: 1rem;
            align-items: center;
            transition: background 0.15s;
        }

        .tool-item:hover {
            background: var(--bg-hover);
        }

        .tool-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .tool-info {
            min-width: 0;
        }

        .tool-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tool-version {
            font-size: 11px;
            color: var(--success);
            background: rgba(78, 201, 176, 0.15);
            padding: 1px 6px;
            border-radius: 3px;
        }

        .tool-description {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tool-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }

        .tool-size {
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 70px;
            text-align: right;
        }

        .tool-date {
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 85px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.15s;
        }

        .download-btn:hover {
            background: var(--accent-hover);
        }

        .download-btn svg {
            width: 14px;
            height: 14px;
        }

        /* Category Tag */
        .tool-category {
            font-size: 11px;
            color: var(--text-primary);
            background: var(--tag-bg);
            padding: 2px 8px;
            border-radius: 3px;
        }

        /* Footer */
        footer {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
        }

        footer a {
            color: var(--link);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .tool-item {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .tool-icon {
                display: none;
            }

            .tool-meta {
                justify-content: flex-start;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .tool-description {
                white-space: normal;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <h1 class="logo">
                <span>⚡</span> Ron小工具
            </h1>
            <a href="https://github.com/aron0803/Tools" target="_blank" class="github-link">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
                GitHub
            </a>
        </div>
    </header>

    <main>
        <div class="section-header">
            <span class="section-title">可下載的工具</span>
            <span class="tool-count" id="tool-count">0 個工具</span>
        </div>

        <div class="tools-list" id="tools-container">
            <!-- Tools will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>© 2025 Ron小工具 · <a href="https://github.com/aron0803/Tools" target="_blank">View on GitHub</a></p>
    </footer>

    <script>
        // Tool data will be injected by publish script
        const toolsData = [{"fileSize":154185,"version":"1.0.0","updateDate":"2025-12-05","category":"系統工具","fileName":"DontSleep.zip","name":"防止睡眠工具","description":"防止電腦進入睡眠及解決 AnyDesk Shift 鍵卡住的小工具","downloadUrl":"https://github.com/aron0803/Tools/releases/download/v2025.12.13.1758/DontSleep.zip"},{"fileSize":31782,"version":"1.3.0","updateDate":"2025-12-13","category":"網路工具","fileName":"NetPrioritySwitcher.zip","name":"網路優先級切換器","description":"Windows 網路優先級管理工具，可快速切換有線網路和無線網路的優先順序，支援 Wi-Fi 網路選擇、介面啟用/停用等功能。","downloadUrl":"https://github.com/aron0803/Tools/releases/download/v2025.12.13.1758/NetPrioritySwitcher.zip"},{"fileSize":386204,"version":"1.0.0","updateDate":"2025-12-05","category":"多媒體","fileName":"ScreenRecorder.zip","name":"螢幕錄影工具","description":"輕量級螢幕錄影程式，支援全螢幕/視窗錄製、截圖、音訊錄製，快捷鍵操作。","downloadUrl":"https://github.com/aron0803/Tools/releases/download/v2025.12.13.1758/ScreenRecorder.zip"}];

        // Category icons mapping
        const categoryIcons = {
            '多媒體': '🎬',
            '系統工具': '⚙️',
            '網路工具': '🌐',
            '開發工具': '💻',
            '其他': '📦'
        };

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW');
        }

        function renderTools() {
            const container = document.getElementById('tools-container');
            const toolCount = document.getElementById('tool-count');

            if (toolsData.length === 0) {
                container.innerHTML = '<div class="empty-state">目前沒有可用的工具</div>';
                toolCount.textContent = '0 個工具';
                return;
            }

            toolCount.textContent = toolsData.length + ' 個工具';

            container.innerHTML = toolsData.map(tool => `
                <div class="tool-item">
                    <div class="tool-icon">${categoryIcons[tool.category] || '📦'}</div>
                    <div class="tool-info">
                        <div class="tool-name">
                            ${tool.name}
                            <span class="tool-version">v${tool.version}</span>
                            <span class="tool-category">${tool.category}</span>
                        </div>
                        <div class="tool-description">${tool.description}</div>
                    </div>
                    <div class="tool-meta">
                        <span class="tool-size">${formatFileSize(tool.fileSize)}</span>
                        <span class="tool-date">${formatDate(tool.updateDate)}</span>
                        <a href="${tool.downloadUrl}" class="download-btn" download>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            下載
                        </a>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', renderTools);
    </script>
</body>

</html>
